# H2 Database Configuration
# spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:./h2db/sampledb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=card_game_backend
spring.datasource.password=card_game_backend
spring.h2.console.enabled=true

## これがあるとlocalhostの後ろにパスをつけることができる
# server.servlet.context-path=/card_game_backend
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.mvc.hiddenmethod.filter.enabled: true